<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit-no">
    <link rel="stylesheet" href="http://maxcdn.boostracdn.com/boostrap/4.4.1/css/bootstrap.min.css">
    <title>Higher - Lower</title>
    <script src="higherlower.js" defer></script>
    <script src="http://ajax.google.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Higher - Lower</h1>
      <p>Guess a number between 1 and 20</p>
      <div class="row">
          <div class="col-lg-3 col-md-6">
            <form>
              <div class="form-group">
                <label for="guess">Your guess</label>
                <input type="text" id="guess" class="form-control">
              </div>
              <button type="button" class="btn btn-primary" onclick="do_guess()">Guess</button>
            </form>
          </div>
          <p id="message"></p>
          <div>
          </div>
      </div>
  </body>
</html>
